<mat-card class="mat-elevation-z4">
    <span class="image-container">
        <img mat-card-image [src]="article.imageUrl" [alt]="article.title">
        <mat-card-title class="text-block">{{ article.title }}</mat-card-title>
    </span>
    <mat-card-content>
        <p>
            <span>
                מאת
                {{ article.user.name }}
            </span>
            <span>
                {{ article.creationTimestamp | date: 'dd/MM/yyyy' }}
            </span>

        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <mat-icon svgIcon="comment" aria-hidden="false" aria-label="comment"></mat-icon>
            <mat-icon>comment</mat-icon>
            {{ article.commentCount }}
        </button>

    </mat-card-actions>
</mat-card>
