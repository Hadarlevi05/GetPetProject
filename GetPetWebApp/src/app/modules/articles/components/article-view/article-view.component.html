<h1>{{ article.title }}</h1>

<p>
    <span>
        מאת
        {{ article.user.name }}
    </span>
    {{ article.creationTimestamp | date: 'dd/MM/yyyy' }}
</p>
<p>
    <span class="image-container">
        <img [src]="article.imageUrl" [alt]="article.title">
    </span>
    {{ article.content }}
</p>
<p>
    <span>
        <button mat-button>
            <mat-icon>comment</mat-icon>
            {{ article.commentCount }}
        </button>
    </span>
</p>

<mat-card class="example-card" *ngFor="let comment of article.comments">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style.backgroundImage]="getAvatarImage(comment.user.id)">
        </div>
        <mat-card-title>{{comment.user.name }}</mat-card-title>
        <mat-card-subtitle>{{comment.creationTimestamp | date:'M/d/yy, hh:mm' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{comment.text }}
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
