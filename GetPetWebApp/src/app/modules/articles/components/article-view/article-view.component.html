<section>
    <main>
        <h1>{{ article.title }}</h1>
        <p>
            <span>
                מאת
                {{ article.user.name }}
            </span>
            {{ article.creationTimestamp | date: 'dd/MM/yyyy' }}
        </p>
        <p>
            <span class="image-container">
                <img [src]="imageUrl + article.imageUrl" [alt]="article.title">

                <div [innerHTML]="article.content"></div>
            </span>
        </p>
    </main>
    <aside>

        <div class="comment-container">
            <mat-card class="example-card" *ngFor="let comment of article.comments">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"
                        [style.backgroundImage]="getAvatarImage(comment.user.id)">
                    </div>
                    <mat-card-title>{{comment.user.name }}</mat-card-title>
                    <mat-card-subtitle>{{comment.creationTimestamp | date:'M/d/yy, hh:mm' }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    {{comment.text }}
                </mat-card-content>
                <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
            </mat-card>
        </div>
        <div class="comment-form">

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>תגובה</mat-label>
                    <input #petName maxlength="400" [(ngModel)]="text" matInput name="text" placeholder="" />
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="accent" (click)="addComment()">
                    <mat-icon>comment</mat-icon>
                    הוסף תגובה
                </button>
            </div>
        </div>

    </aside>
</section>
