<section dir="rtl" class="adopt-pet">

    <section class="container-fluid main-section">
        <div class="row">
            <div id="cf" class="col-md-6 order-2 order-md-1">
                <img id="slideimg0" src="https://getpetstorage.blob.core.windows.net/images/animals1.png"
                    class="img-fluid slide show">
                <img id="slideimg1"
                    src="https://getpetstorage.blob.core.windows.net/upload-content/5457eac0-8bdc-4184-a866-310ccf8cfc1d.jfif"
                    class="img-fluid slide">
                <img id="slideimg2"
                    src="https://getpetstorage.blob.core.windows.net/upload-content/4f7b21ee-cc45-4933-8acb-c52b4e7e5ceb.jfif"
                    class="img-fluid slide">
            </div>
            <div class="col-md-6 order-1 order-md-2">
                <div class="row align-items-center">
                    <h1>
                        ברוכים הבאים!
                    </h1>
                </div>
                <div class="row align-items-center">
                    <img src="https://getpetstorage.blob.core.windows.net/images/logo2.png" class="img-fluid">
                </div>
                <div class="row align-items-center content">
                    <div *ngFor="let type of animaltypes" class="col-md-6 col-sm-6 align-items-center">
                        <button (click)="onAdpotButtonClick(type.id)">אמצו {{type.name}}</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="counter">
        <h2>עד כה אומצו
            {{ adoptedCount }}
            כלבים וחתולים!
            {{ waitingForAdoptionAnimation }}
            כלבים וחתולים לאימוץ מחכים לכם עכשיו בהתרגשות!
        </h2>
    </section>
</section>

<section>
    <h2>מאמרים אחרונים</h2>
    <div class="pets-container">

        <app-loader [Show]="articleLoading"></app-loader>

        <div class="content" *ngIf="!articleLoading">
            <div fxLayout="row wrap" fxLayoutGap="24px grid">
                <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.lg="25%"
                    fxFlex.xl="25%" fx *ngFor="let article of articles">

                    <app-article-card [article]="article" (click)="openArticleDialog(article)"></app-article-card>

                </div>
            </div>
        </div>

    </div>
</section>

<section>
    <h2>בעלי-חיים חדשים לאימוץ</h2>
    <mat-tab-group mat-align-tabs="start" mat-stretch-tabs (selectedTabChange)="tabChanged($event)">
        <mat-tab label="כלבים">
            <div class="pets-container">
                <app-loader [Show]="petLoading"></app-loader>
                <div class="content" *ngIf="!petLoading">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <div class="pet-card" [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="50%"
                            fxFlex.md="33%" fxFlex.lg="33%" fxFlex.xl="33%" fx *ngFor="let pet of pets">
                            <app-pet-card [pet]="pet" (click)="openPetDialog(pet)"></app-pet-card>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="חתולים">
            <div class="pets-container">
                <app-loader [Show]="petLoading"></app-loader>
                <div class="content" *ngIf="!petLoading">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <div class="pet-card" [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="50%"
                            fxFlex.md="33%" fxFlex.lg="33%" fxFlex.xl="33%" fx *ngFor="let pet of pets">
                            <app-pet-card [pet]="pet" (click)="openPetDialog(pet)"></app-pet-card>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>

    </mat-tab-group>
</section>
