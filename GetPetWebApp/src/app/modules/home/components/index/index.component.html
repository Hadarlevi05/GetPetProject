<app-loader [Show]="loading"></app-loader>

<section>
    <h2>מאמרים אחרונים</h2>
    <div class="pets-container">

        <div class="content">
            <div fxLayout="row wrap" fxLayoutGap="16px grid">
                <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.lg="20%"
                    fxFlex.xl="20%" fx *ngFor="let article of articles">
                    <app-article-card [article]="article"></app-article-card>
                </div>
            </div>
        </div>

    </div>
</section>

<section>
    <h2>בעלי-חיים חדשים לאימוץ</h2>
    <mat-tab-group mat-align-tabs="start" mat-stretch-tabs>
        <mat-tab label="כלבים">
            <div class="pets-container">

                <div class="content">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%"
                            fxFlex.lg="20%" fxFlex.xl="20%" fx *ngFor="let pet of pets">
                            <app-pet-card [pet]="pet"></app-pet-card>
                        </div>
                    </div>
                </div>

            </div>
        </mat-tab>
        <mat-tab label="חתולים">
            <div class="pets-container">

                <div class="content">
                    <div fxLayout="row wrap" fxLayoutGap="16px">
                        <app-pet-card *ngFor="let pet of pets" [pet]="pet"></app-pet-card>
                    </div>
                </div>


            </div>
        </mat-tab>
        <mat-tab label="מכרסמים">
            <div class="pets-container">
                <div class="content">
                    <div fxLayout="row wrap" fxLayoutGap="16px">
                        <app-pet-card *ngFor="let pet of pets" [pet]="pet"></app-pet-card>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</section>
