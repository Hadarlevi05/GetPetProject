<mat-card dir="rtl">
    <mat-card-title>התחברות</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>אימייל</mat-label>
                    <input type="text" matInput placeholder="אימייל" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>סיסמא</mat-label>
                    <input type="password" matInput placeholder="סיסמא" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" [disabled]="form.invalid || loading" mat-button>התחבר</button>
            </div>
        </form>

        <app-loader [Show]="loading"></app-loader>

    </mat-card-content>
</mat-card>
