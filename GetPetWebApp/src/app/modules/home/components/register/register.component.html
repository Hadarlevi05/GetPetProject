<mat-card dir="rtl">
    <mat-card-title>הרשמה</mat-card-title>
    <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="submit()">

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>שם</mat-label>
                    <input type="text" matInput placeholder="שם" formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>אימייל</mat-label>
                    <input type="text" matInput placeholder="אימייל" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>סיסמא</mat-label>
                    <input type="password" matInput placeholder="סיסמא" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>עיר</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let city of cities" [value]="city.id">
                            {{city.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>ארגון</mat-label>
                    <input type="text" matInput placeholder="ארגון" formControlName="organization">
                </mat-form-field>
            </p>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" [disabled]="form.invalid || loading" mat-button>הרשם</button>
            </div>

        </form>

        <app-loader [Show]="loading"></app-loader>

    </mat-card-content>
</mat-card>
