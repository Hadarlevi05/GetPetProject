<div style="text-align:center; margin-top: 100px; ">
    <mat-card style="margin-top:10px; width: 50%;">  
    <mat-card-content>  
        <ul>  
            <li *ngFor="let file of files; let i=index">  
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                <span id="file-label">  
                      {{fileName}}
                </span>  
            </li>  
        </ul>  
    </mat-card-content>  
    <mat-card-actions>  
        <button mat-button color="warn" (click)="onClick()" [disabled]="clicked">  
            <mat-icon>file_upload</mat-icon>  
             העלה קובץ 
        </button>  
    </mat-card-actions>  
</mat-card><input type="file"
                  #fileUpload
                  id="fileUpload" 
                  name="fileUpload" 
                  multiple="multiple" 
                  accept="image/*" 
                  style="display:none;" />
</div>
