<mat-card class="mat-elevation-z4">
    <!-- <mat-card-header>
        <mat-card-title>{{ pet.name }}</mat-card-title>
    </mat-card-header> -->

    <span class="image-container">
        <img mat-card-image [src]="pet.images[0]" [alt]="pet.name">
        <mat-card-title class="text-block">{{ pet.name }}</mat-card-title>
    </span>


    <mat-card-content>
        <p>
            {{ pet.description }} <br>
            איש קשר: {{ pet?.user?.name }}
            {{ pet.creationTimestamp | date: 'dd/MM/yyyy' }}
            <mat-chip-list class="pet-chip" cdkDropList cdkDropListOrientation="horizontal">
                <mat-chip class="pet-box" cdkDrag *ngFor="let trait of pet.traits | keyvalue">
                    {{ trait.key }}: {{ trait.value }}
                </mat-chip>
            </mat-chip-list>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
